<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <div class="table">
            <div class="players">
                <div class="player active">
                    <div class="profile">
                        <img src="<%= require('./img/avatar_1.png') %>" alt="" class="avatar">
                        <h2 class="name">Player 1</h2>
                    </div>
                    <div class="score">
                        <span>20</span>
                    </div>
                    <div class="cards">
                        <div class="card red">
                            <div class="top">
                                <span>J</span>
                            </div>
                            <div class="middle">
                                <span>♦</span>
                            </div>
                            <div class="bottom">
                                <span>J</span>
                            </div>
                        </div>
                        <div class="card black">
                            <div class="top">
                                <span>10</span>
                            </div>
                            <div class="middle">
                                <span>♣</span>
                            </div>
                            <div class="bottom">
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player">
                    <div class="profile">
                        <img src="<%= require('./img/avatar_2.png') %>" alt="" class="avatar">
                        <h2 class="name">Player 2</h2>
                    </div>
                    <div class="score">
                        <span>18</span>
                    </div>
                    <div class="cards">
                        <div class="card black">
                            <div class="top">
                                <span>A</span>
                            </div>
                            <div class="middle">
                                <span>♠</span>
                            </div>
                            <div class="bottom">
                                <span>A</span>
                            </div>
                        </div>
                        <div class="card red">
                            <div class="top">
                                <span>7</span>
                            </div>
                            <div class="middle">
                                <span>♥</span>
                            </div>
                            <div class="bottom">
                                <span>7</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dealer">
            <div class="control">
                <img class="cardReverse" src="<%= require('./img/card_reverse.png') %>" alt="">
                <button class="hit">Hit</button>
                <button class="stand">Stand</button>
                <img class="logo" src="<%= require('./img/logo.png') %>">
            </div>
        </div>
    </div>

</html>
